<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="currency.css">
</head>
<body>
    <div class="header"><h1>CURRENCY CONVERTER</h1></div>
    <h2>CURRENCY CONVERTER</h2>

    <div class="container">
        <div class="currency">
            <select id="currency1">
                <option value="EUR">EUR</option>
                <option value="NGN" selected>NGN</option>
                <option value="PYG">PYG</option>
                <option value="RUB">RUB</option>
                <option value="THB">THB</option>
                <option value="USD">USD</option>
                <option value="UAH">UAH</option>
                <option value="UYU">UYU</option>
            </select>
            <input type="number" id="amount1" placeholder="0" value="1">
        </div>

        <div class="swap-rate-container">
            <button class="btn" id="change">Change</button>
            <div class="rate" id="rate">

            </div>
        </div>
        <div class="currency">
        <select id="currency2">
            <option value="EUR">EUR</option>
            <option value="NGN">NGN</option>
            <option value="PYG">PYG</option>
            <option value="RUB">RUB</option>
            <option value="THB">THB</option>
            <option value="USD" selected>USD</option>
            <option value="UAH">UAH</option>
            <option value="UYU">UYU</option>
        </select>
        <input type="number" id="amount2">
        </div>
    </div>
    <script src="currency1.js"></script>
</body>
</html>
